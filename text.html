<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Border Hero Section</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .border-pink {
      -webkit-text-stroke: 1px #d70498;
    }

    .border-blue {
      -webkit-text-stroke: 1px #0606da;
    }

    .border-split {
      background: linear-gradient(to right, #d70498 50%, #0606da 50%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 1px transparent;
    }

    .gradient-text {
      background: linear-gradient(to left, #d70498, #0606da);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .gradient-border {
      background: linear-gradient(to right, #d70498, #0606da);
      padding: 3px;
      border-radius: 0.5rem;
    }

    .gradient-border button {
      background-color: transparent;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
    }

  </style>
</head>
<body class="bg-black text-white font-sans">

  <div class="text-center py-12">
    <h1 class="text-6xl font-bold mb-3">
      <span class="border-pink">EXP</span><span>LOR</span><span class="border-blue">E THE HIGH </span><span>QUAL</span><span class="border-blue">ITY</span> <span>PRODUCTS</span>
    </h1>
    <p class="text-xl gradient-text mb-6">PROVIDING THE MOST HQ & CHEAPEST ACCOUNTS IN THE MARKET</p>
    <div class="gradient-border inline-block">
      <button class="rounded-full font-bold text-lg">PRODUCTS</button>
    </div>
  </div>

</body>
</html>
