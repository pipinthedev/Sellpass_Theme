<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Product Grid</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .border-gradient {
      background: linear-gradient(to right, #7F00FF, #E100FF);
      border-radius: 9999px;
      padding: 1px;
    }
    .border-gradient input {
      background: #4C0070;
      border-radius: 9999px;
    }
    .search-icon {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="%239F7AEA"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 11-2 0 1 1 0 012 0zm-1 9a5 5 0 114-5 5 5 0 01-4 5z" clip-rule="evenodd" /></svg>');
      width: 20px;
      height: 20px;
      margin-right: 16px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      right: 2.5rem;
      pointer-events: none;
    }

    .gradient-border {
      background: linear-gradient(to right, #7F00FF, #E100FF);
      border-radius: 0.5rem;
      padding: 1px;
    }

    .navbar-inner {
      background: #1F2937;
      border-radius: calc(0.5rem - 1px);
      padding: 1rem;
    }

    @media (min-width: 768px) {
      .navbar-inner {
        padding: 1rem 2rem;
      }
    }


    .nav-link {
      font-size: 1.125rem;
      font-weight: 700;
      letter-spacing: 0.05em;
    }

    .login-button {
      background-color: #AB0AB9;
      padding: 12px 24px; 
      border-radius: 0.375rem;
      font-size: 1.125rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .login-icon {
      display: inline-block;
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      width: 1.5em; 
      height: 1.5em;
      content: "";
    }


    .blurred-image {
  position: absolute;
  top: 0;
  left: -100%; 
  width: 100%;
  height: 50%;
  background: url('removed.png') no-repeat;
  background-size: 150%;
  background-position: left center;
  filter: blur(1000px);
  z-index: -1;
}
.border-pink {
      -webkit-text-stroke: 1px #d70498;
    }

    .border-blue {
      -webkit-text-stroke: 1px #0606da;
    }

    .border-split {
      background: linear-gradient(to right, #d70498 50%, #0606da 50%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 1px transparent;
    }

    .gradient-text {
      font-size: 3rem; /* Adjust the font size as needed */
      font-weight: bold;
      background: linear-gradient(to right, #d70498, #0606da);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block; /* Required for -webkit-background-clip */
      text-shadow: 
        0 0 2px rgba(215, 4, 152, 0.5),
        0 0 5px rgba(6, 6, 218, 0.5),
        0 0 10px rgba(215, 4, 152, 0.5), /* Blur and spread out the pink color */
        0 0 15px rgba(6, 6, 218, 0.5); /* Blur and spread out the blue color */
      -webkit-text-stroke: 1px transparent; /* Required to create the border effect */
    }


    .gradient-text::after {
      content: attr(data-text); /* Use the text from data-text attribute */
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      background: linear-gradient(to right, #d70498, #0606da);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: blur(1px); /* Apply blur to the border */
      opacity: 0.2; /* You can adjust the opacity for the blur effect */
    }

    .gradient-borders {
      background: linear-gradient(to right, #d70498, #0606da);
      padding: 3px;
      border-radius: 0.5rem;
    }

    .gradient-borders button {
      background-color: transparent;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
    }




  </style>
</head>
